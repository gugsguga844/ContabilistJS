<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <header>
            <div class="col-12 container-fluid">
                <nav class="header-box py-3 d-flex justify-content-flex-start gap-3">
                    <a href="">
                        <i class="fas fa-home fa-2x"></i>
                    </a>
                    <a href="">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                    <a href="" class="signOut flex-grow-1 text-end">
                        <i class="fas fa fa-sign-out fa-2x"></i>
                    </a>
                </nav>
            </div>
        </header>
    </header>

    <main>
        <aside [id]="isActive">
            <button class="buttonMenu" type="button" (click)="handleMenu($event)"><i class="fas fa-solid fa-bars fa-2x" style="color: #D1972C;"></i></button>
        
            <div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 container-sidebar d-flex flex-column justify-content-sm-between sidebar">
                <nav class="sidebar_nav">
                    <ul class="list-unstyled px-10">
                        <li>
                            <a routerLink="/empresas" class="text-decoration-none px-3 py-2 d-block">
                                <i class="far fa-folder fa-2x"></i>
                                <font size="5">Empresas</font>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/empresas/nova" class="text-decoration-none px-3 py-2 d-block">
                                <i class="far fa-folder fa-2x"></i>
                                <font size="5">Nova Empresa</font>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/usuarios" class="text-decoration-none px-3 py-2 d-block">
                                <i class="fas fa-users fa-2x"></i>
                                <font size="5">Usuários</font>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/usuarios/novo" class="text-decoration-none px-3 py-2 d-block">
                                <i class="fas fa-users fa-2x"></i>
                                <font size="5">Novo Usuário</font>
                            </a>
                        </li>
                    </ul>
                </nav>
        
                <figure class="mb-1 sidebar__logo text-center">
                    <img class="w-100" src="assets/resources/images/logo.svg" alt="Contabilist logo">
                </figure>
            </div>
        </aside>
        <div class="container-fluid">
            <div class="home-content">
                <div class="row offset-2 mb-5">
                    <p class="text-center fs-1">Olá, <span class="gold">Gustavo Schneider</span>!</p>
                    <p class="text-center fs-2"> Seja muito bem-vindo(a) ao <span class="gold">Contabilist</span> <br> 
                        da empresa: <span class="gold">Schneider Serviços Contábeis</span></p>
                </div>
                <div class="row offset-2">
                    <div class="col-6">
                        <a href="">
                            <div class="card text-center border-dark align-right" style="width: 15rem; height: 15rem;">
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <i class="far fa-search fa-4x" style="color: #000;"></i>
                                    <p class="text-center fs-4"><span class="gold">Consultar Empresa</span></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="">
                            <div class="card text-center border-dark" style="width: 15rem; height: 15rem;">
                                <div class="card-body d-flex flex-column justify-content-center">
                                    <i class="fal fa-folder-plus fa-4x" style="color: #000000;"></i>
                                    <p class="text-center fs-4"><span class="gold">Adicionar Empresa</span></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>       
        </div> 
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row border-top offset-lg-2 offset-xl-2">
                <div class="col-6 text-center">
                    <p>Usuário: <strong>Gustavo Schneider</strong></p>
                </div>
                <div class="col-6 text-center">
                    <p>Office: <strong>Schneider Serviços Contábeis</strong></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
