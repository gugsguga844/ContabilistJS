<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="icon" type="image/x-icon" href="../../favicon.ico">
<link rel="stylesheet" href="companies-list.css">
<link rel="stylesheet" href="../../footer.css">
<link rel="stylesheet" href="../../header.css">
<link rel="stylesheet" href="../../sidebar.css">
<body>
    <header>
        <div class="col-12 container-fluid">
            <nav class="header-box py-3 d-flex justify-content-flex-start gap-3">
                <a href="../../index.html">
                    <i class="fas fa-home fa-2x"></i>
                </a>
                <a href="">
                    <i class="fas fa-user fa-2x"></i>
                </a>
                <a href="" class="signOut flex-grow-1 text-end">
                    <i class="fas fa fa-sign-out fa-2x"></i>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <button class="buttonMenu" type="button" (click)="handleMenu($event)"><i class="fas fa-solid fa-bars fa-2x" style="color: #D1972C;"></i></button>
    
        <div id="container-sidebar" class="sidebar col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 container-sidebar d-flex flex-column justify-content-sm-between">
            <nav class="sidebar_nav">
                <ul class="list-unstyled px-10">
                    <li>
                        <a href="../../companies/companies-list/companies-list.html" class="text-decoration-none px-3 py-2 d-block">
                            <i class="far fa-folder fa-2x"></i>
                            <font size="5">Empresas</font>
                        </a>
                    </li>
                    <li>
                        <a href="../company-form/company-form.html" class="text-decoration-none px-3 py-2 d-block">
                            <i class="far fa-folder fa-2x"></i>
                            <font size="5">Nova Empresa</font>
                        </a>
                    </li>
                    <li>
                        <a href="../../users/users-list/users-list.html" class="text-decoration-none px-3 py-2 d-block">
                            <i class="fas fa-users fa-2x"></i>
                            <font size="5">Usuários</font>
                        </a>
                    </li>
                    <li>
                        <a href="../../users/user-form/user-form.html" class="text-decoration-none px-3 py-2 d-block">
                            <i class="fas fa-users fa-2x"></i>
                            <font size="5">Novo Usuário</font>
                        </a>
                    </li>
                </ul>
            </nav>
    
            <figure class="mb-1 sidebar__logo text-center">
                <img class="w-100" src="../../../assets/resources/images/logo.svg" alt="Contabilist logo">
            </figure>
        </div>
        <div class="container-fluid">
            <div class="row offset-lg-2 offset-xl-2 form-group">
                <div class="col-12 col-xl-4 col-lg-4">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="&#xf002; PESQUISAR"
                    />
                </div>
                <div class="col-6 col-xl-2 col-lg-2 d-flex justify-content-center">
                </div>
                <div class="col-12 col-lg-6 col-xl-6 d-flex justify-content-end">
                    <div class="btn search">
                        <a href="../company-form/company-form.html" class="d-flex align-items-center justify-content-center">
                            <i class="far fa-search fa-3x" style="color: #000;"></i>
                            <span class="text-center fs-3"> Nova Empresa</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="companycontent">
                <div class="row offset-lg-2 offset-xl-2">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Razão Social<br>Nome Fantasia</th>
                                <th>CNPJ<br>Telefone</th>
                                <th class="d-none d-md-table-cell">Cidade<br>Estado</th>
                                <th class="d-none d-md-table-cell">Status</th>
                            </tr>
                            </thead>
                                <tbody id="companies-list-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row border-top offset-lg-2 offset-xl-2">
                <div class="col-6 text-center">
                    <p>Usuário: <strong>Gustavo Schneider</strong></p>
                </div>
                <div class="col-6 text-center">
                    <p>Office: <strong>Schneider Serviços Contábeis</strong></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="companies-list.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../sidebar.js"></script>
</body>
</html>
