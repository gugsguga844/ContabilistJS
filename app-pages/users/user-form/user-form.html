<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="icon" type="image/x-icon" href="../../favicon.ico">
<link rel="stylesheet" href="user-form.css">
<link rel="stylesheet" href="../../footer.css">
<link rel="stylesheet" href="../../header.css">
<link rel="stylesheet" href="../../sidebar.css">
<body>
    <header>
        <div class="col-12 container-fluid">
            <nav class="header-box py-3 d-flex justify-content-flex-start gap-3">
                <a href="../../index.html">
                    <i class="fas fa-home fa-2x"></i>
                </a>
                <a href="">
                    <i class="fas fa-user fa-2x"></i>
                </a>
                <a href="" class="signOut flex-grow-1 text-end">
                    <i class="fas fa fa-sign-out fa-2x"></i>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <aside [id]="isActive">
            <button class="buttonMenu" type="button" (click)="handleMenu($event)"><i class="fas fa-solid fa-bars fa-2x" style="color: #D1972C;"></i></button>
        
            <div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 container-sidebar d-flex flex-column justify-content-sm-between sidebar">
                <nav class="sidebar_nav">
                    <ul class="list-unstyled px-10">
                        <li>
                            <a href="../../companies/companies-list/companies-list.html" class="text-decoration-none px-3 py-2 d-block">
                                <i class="far fa-folder fa-2x"></i>
                                <font size="5">Empresas</font>
                            </a>
                        </li>
                        <li>
                            <a href="../company-form/company-form.html" class="text-decoration-none px-3 py-2 d-block">
                                <i class="far fa-folder fa-2x"></i>
                                <font size="5">Nova Empresa</font>
                            </a>
                        </li>
                        <li>
                            <a href="/" class="text-decoration-none px-3 py-2 d-block">
                                <i class="fas fa-users fa-2x"></i>
                                <font size="5">Usuários</font>
                            </a>
                        </li>
                        <li>
                            <a href="/" class="text-decoration-none px-3 py-2 d-block">
                                <i class="fas fa-users fa-2x"></i>
                                <font size="5">Novo Usuário</font>
                            </a>
                        </li>
                    </ul>
                </nav>
        
                <figure class="mb-1 sidebar__logo text-center">
                    <img class="w-100" src="../../../assets/resources/images/logo.svg" alt="Contabilist logo">
                </figure>
            </div>
        </aside>
        <div class="container-fluid">
            <form onsubmit="handleFormSubmit(event)" class="offset-lg-2 offset-xl-2">
                <div class="form-container">
                    <span class="form-message">Campos marcados com asterísco são obrigatórios. (*)</span>
        
                    <div class="row">
                        <div class="col-12 col-lg-8 col-xl-8">
                            <label for="userName">
                                <p>Nome Completo *</p>
                                <input
                                    formControlName="userName"
                                    type="text"
                                    name="userName"
                                    id="userName"
                                    placeholder="Gustavo"
                                    required
                                    minlength="2"
                                >
                            </label>
                        </div>
        
                        <div class="col-12 col-lg-4 col-xl-4">
                            <label for="cpf">
                                <p>CPF *</p>
                                <input
                                    formControlName="cpf"
                                    type="text"
                                    name="cpf"
                                    id="cpf"
                                    placeholder="000.000.000-00"
                                    required
                                    minlength="14"
                                    maxlength="14"
                                    (input)="onCpfInput($event)"
                                >
                            </label>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-12 col-lg-8 col-xl-8">
                            <label for="email">
                                <p>Endereço de E-mail *</p>
                                <input
                                    formControlName="email"
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="gustavo@gmail.com"
                                    required
                                    minlength="5"
                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                >
                            </label>
                        </div>
        
                        <div class="col-12 col-lg-4 col-xl-4">
                            <label for="phone">
                                <p>Telefone (com DDD) *</p>
                                <input
                                    formControlName="phone"
                                    type="tel"
                                    name="phone"
                                    id="phone"
                                    placeholder="(11) 9 9999-9999"
                                    required
                                    minlength="16"
                                    maxlength="16"
                                >
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <label for="password">
                                <p>Senha *</p>
                                <input
                                    formControlName="password"
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                    minlength="8"
                                    maxlength="16"
                                    placeholder="********"
                                >
                            </label>
                        </div>
                        <div class="col-6">
                            <label for="confPassword">
                                <p>Confirmar Senha *</p>
                                <input
                                    formControlName="confPassword"
                                    type="password"
                                    name="confPassword"
                                    id="confPassword"
                                    required
                                    minlength="8"
                                    maxlength="16"
                                    placeholder="********"
                                >
                            </label>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-6">
                            <div class="clear defaultButton">
                                <button type="button" onclick="clearForm()">Limpar</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="submitButton defaultButton">
                                <button type="submit">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row border-top offset-lg-2 offset-xl-2">
                <div class="col-6 text-center">
                    <p>Usuário: <strong>Gustavo Schneider</strong></p>
                </div>
                <div class="col-6 text-center">
                    <p>Office: <strong>Schneider Serviços Contábeis</strong></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="user-form.js"></script>
</body>
</html>
